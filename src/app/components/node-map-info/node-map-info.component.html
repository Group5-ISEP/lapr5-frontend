<mat-card class="node-info">
  <mat-card-header>
    <mat-card-title>{{node.name}}</mat-card-title>
    <mat-card-subtitle>{{node.shortName}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Latitude: {{node.latitude}}</p>
    <p>Longitude: {{node.longitude}}</p>
    <p>Relief stop: {{node.isReliefPoint}}</p>
    <p>Depot stop: {{node.isDepot}}</p>
    <p>Timetables and lines</p>
  </mat-card-content>
</mat-card>
