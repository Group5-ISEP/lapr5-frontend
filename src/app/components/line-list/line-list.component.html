<h2>Existing lines</h2>
<div class="line-list-container">
  <mat-form-field id="filter">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. 204" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z2">

    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
      <td mat-cell *matCellDef="let element"> {{ element.code }} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
    </ng-container>

    <ng-container matColumnDef="terminalNodes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> terminal Nodes </th>
      <td mat-cell *matCellDef="let element"> {{ element.terminalNodes }} </td>
    </ng-container>

    <ng-container matColumnDef="colorRGB">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
      <td mat-cell *matCellDef="let element" style="color: rgb({{element.colorRGB.red}}, {{element.colorRGB.green}}, {{element.colorRGB.blue}})"> color </td>
    </ng-container>

    <ng-container matColumnDef="driverTypes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Drivers </th>
      <td mat-cell *matCellDef="let element"><p *ngIf="element.allowedDriverTypes.length==0">ALL</p> {{ element.allowedDriverTypes }} </td>
    </ng-container>

    <ng-container matColumnDef="vehicleTypes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Vehicles </th>
      <td mat-cell *matCellDef="let element"><p *ngIf="element.allowedVehicleTypes.length==0">ALL</p> {{ element.allowedVehicleTypes }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
