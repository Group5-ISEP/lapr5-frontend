<mat-tab-group>
  <mat-tab label="List Nodes">

    <app-node-list></app-node-list>

  </mat-tab>
  <mat-tab label="Create Nodes">

    <h2>Create a node</h2>
    <div class="create-node-container">
      <form [formGroup]="node" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Short name</mat-label>
          <input matInput formControlName="shortName">
          <mat-error *ngIf="node.value.shortName.invalid">Cannot be blank</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name">
          <mat-error *ngIf="node.value.name.invalid"></mat-error>
        </mat-form-field>

        <div></div>

        <mat-form-field appearance="outline">
          <mat-label>Is it a depot stop?</mat-label>
          <mat-select formControlName="isDepot">
            <mat-option value="true">Yes</mat-option>
            <mat-option value="false">No</mat-option>
          </mat-select>
          <mat-error *ngIf="node.value.isDepot.invalid"></mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Is it a relief point stop?</mat-label>
          <mat-select formControlName="isReliefPoint">
            <mat-option value="true">Yes</mat-option>
            <mat-option value="false">No</mat-option>
          </mat-select>
          <mat-error *ngIf="node.value.isReliefPoint.invalid"></mat-error>
        </mat-form-field>

        <div></div>

        <mat-form-field appearance="outline">
          <mat-label>Longitude</mat-label>
          <input matInput formControlName="longitude">
          <mat-error *ngIf="node.value.longitude.invalid"></mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Latitude</mat-label>
          <input matInput formControlName="latitude">
          <mat-error *ngIf="node.value.latitude.invalid"></mat-error>
        </mat-form-field>

        <div></div>
        <button mat-raised-button color="primary" id="createButton">Create</button>
      </form>
    </div>

  </mat-tab>
</mat-tab-group>
